<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0f0f23;
      --bg-secondary: #1a1a2e;
      --bg-tertiary: #16213e;
      --text-primary: #ffffff;
      --text-secondary: #b8c1ec;
      --text-muted: #7c83a7;
      --accent-primary: #4ade80;
      --accent-secondary: #3b82f6;
      --accent-danger: #ef4444;
      --border-color: #2d3748;
      --border-radius: 12px;
      --shadow: 0 4px 20px rgba(0,0,0,0.3);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      overflow-x: hidden;
    }

    /* Animated background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--bg-primary), var(--bg-secondary), var(--bg-tertiary));
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      background: var(--bg-secondary);
      border-radius: var(--border-radius);
      padding: 3rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
      width: 100%;
      max-width: 400px;
      position: relative;
      backdrop-filter: blur(10px);
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-primary);
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 0.95rem;
      transition: var(--transition);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.1);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      min-height: 44px;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 0.95rem;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      line-height: 1;
      width: 100%;
    }

    .btn-primary {
      background: var(--accent-primary);
      color: #000;
    }

    .btn-primary:hover {
      background: #22c55e;
      transform: translateY(-2px);
    }

    .error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--accent-danger);
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid rgba(239, 68, 68, 0.2);
      margin-top: 1rem;
      text-align: center;
    }

    .success {
      background: rgba(74, 222, 128, 0.1);
      color: var(--accent-primary);
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid rgba(74, 222, 128, 0.2);
      margin-top: 1rem;
      text-align: center;
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      .login-container {
        margin: 1rem;
        padding: 1.5rem;
        max-width: 100%;
      }

      .login-title {
        font-size: 1.75rem;
      }

      .login-subtitle {
        font-size: 0.9rem;
      }

      .form-input {
        padding: 0.7rem 0.9rem;
        font-size: 0.9rem;
      }

      .btn {
        padding: 0.7rem 1.2rem;
        font-size: 0.9rem;
        min-height: 44px;
      }
    }

    /* Tablet responsiveness */
    @media (min-width: 481px) and (max-width: 768px) {
      .login-container {
        margin: 2rem;
        padding: 2.5rem;
        max-width: 450px;
      }

      .login-title {
        font-size: 2rem;
      }
    }

    /* Desktop responsiveness */
    @media (min-width: 769px) and (max-width: 1024px) {
      .login-container {
        padding: 3rem;
        max-width: 450px;
      }

      .login-title {
        font-size: 2.25rem;
      }
    }

    /* Large desktop */
    @media (min-width: 1025px) {
      .login-container {
        padding: 3rem;
        max-width: 450px;
      }

      .login-title {
        font-size: 2.5rem;
      }
    }

    /* Breakpoints */
    @media (min-width: 360px) { :root { font-size: 16px; } }
    @media (min-width: 414px) { :root { font-size: 17px; } }
    @media (min-width: 1024px) { .login-title { font-size: 2.25rem; } }
    @media (min-width: 1280px) { .login-title { font-size: 2.35rem; } }
    @media (min-width: 1536px) { .login-title { font-size: 2.5rem; } }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1 class="login-title">
        <i class="fas fa-shield-alt"></i>
        Admin Login
      </h1>
      <p class="login-subtitle">Access your dashboard</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-primary">
        <i class="fas fa-sign-in-alt"></i>
        Login
      </button>
</form>

    <div id="loginStatus"></div>
  </div>

<script>
    // Check if user is already logged in
    window.addEventListener('load', function() {
      const isLoggedIn = sessionStorage.getItem('adminLoggedIn');
      if (isLoggedIn === 'true') {
        window.location.href = 'index.html';
      }
    });

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim().toLowerCase();
      const password = document.getElementById('password').value.trim();
      const statusDiv = document.getElementById('loginStatus');
      
      // Clear any previous status messages
      statusDiv.innerHTML = '';
      
      // Show loading state
      const submitBtn = document.querySelector('.btn-primary');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
      submitBtn.disabled = true;
      
      // Simulate a small delay for better UX
      setTimeout(() => {
        // Updated authentication logic with better validation
        if (username === 'herbalsjj@gmail.com' && password === 'herbalsjj123') {
          // Set session storage to remember login
          sessionStorage.setItem('adminLoggedIn', 'true');
          sessionStorage.setItem('adminUsername', username);
          sessionStorage.setItem('loginTime', new Date().toISOString());
          
          statusDiv.innerHTML = '<div class="success">Login successful! Redirecting to dashboard...</div>';
          
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          statusDiv.innerHTML = '<div class="error">Invalid username or password. Please try again.</div>';
          // Clear password field for security
          document.getElementById('password').value = '';
          // Reset button
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
        }
      }, 500);
    });
    
    // Add keyboard support for better accessibility
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && document.activeElement.classList.contains('form-input')) {
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
      }
    });
    
    // Clear form on page load for security
    window.addEventListener('load', function() {
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    });
</script>
</body>
</html>
