<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naikurana Blogs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/footer.css">
    
    <style>
        /* Remove green dot above footer on blog page */
        .blog-pagination-dots {
            display: none !important;
        }
        
        .blog-pagination-dots * {
            display: none !important;
        }
        
        /* Ensure clean white background above footer */
        .content-section {
            background: #ffffff !important;
            background-image: none !important;
            background-color: #ffffff !important;
        }
        
        .content-section::before,
        .content-section::after {
            display: none !important;
            background: none !important;
            background-image: none !important;
        }
        
        /* Remove any decorative elements */
        main::before,
        main::after,
        section::before,
        section::after {
            display: none !important;
            background: none !important;
            background-image: none !important;
        }
        
        /* Ensure footer container area is clean */
        #footer-container {
            background: #ffffff !important;
            background-image: none !important;
        }
        
        #footer-container::before,
        #footer-container::after {
            display: none !important;
            background: none !important;
            background-image: none !important;
        }
        
        /* Remove any green decorative elements */
        *::before,
        *::after {
            background-image: none !important;
        }
        
        /* Specific removal of any green dots or marks */
        .pagination-dot,
        .pagination-dot.active,
        .pagination-dot:hover {
            display: none !important;
            background: none !important;
            background-color: transparent !important;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container header-container">
            <div class="logo">
                <a href="index.html"><img src="assets/images/JJ_HERBALS LOGO.png" alt="Naikurana Logo" class="logo-img"></a>
            </div>
            <nav class="main-nav" id="mobileNav">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about-naikurana.html">About</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="consultation.html">Consultation</a></li>
                    <li><a href="blogs.html">Blog</a></li>
                    <li><a href="naikurana-4-diabetes.html">Diabetes</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="header-cta-group">
                <a href="https://www.jjherbals.com/" class="btn btn-primary">Buy Naikurana</a>
            </div>
            <button class="mobile-nav-toggle" aria-label="Toggle navigation" aria-controls="mobileNav" aria-expanded="false"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <!-- Mobile Navigation Backdrop -->
    <div class="mobile-nav-backdrop" aria-hidden="true"></div>

    <main>
        <section class="hero blog-hero" style="background: url('assets/images/naikurana6.jpg') no-repeat center center/cover; position: relative;">
            <div class="container" style="position: relative; z-index: 2; color: var(--light-text);">
                <h1 class="text-center" style="color: var(--light-text); text-shadow: 2px 2px 4px rgba(0,0,0,0.7);">Naikurana Blogs</h1>
                <p style="color: var(--light-text); text-shadow: 2px 2px 4px rgba(0,0,0,0.7);">Explore the latest articles and insights on Naikurana and Ayurvedic wellness.</p>
            </div>
            <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 1;"></div>
        </section>
        <section class="content-section">
            <div class="blog-carousel-container">
                <button class="carousel-arrow carousel-arrow-left" aria-label="Scroll left">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="blog-carousel-wrapper">
                    <div id="blog-posts" class="blog-grid blog-carousel"></div>
                </div>
                <button class="carousel-arrow carousel-arrow-right" aria-label="Scroll right">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <div class="blog-pagination-dots" id="blog-pagination-dots"></div>
        </section>
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="js/blogs.js"></script>
</body>
</html>
